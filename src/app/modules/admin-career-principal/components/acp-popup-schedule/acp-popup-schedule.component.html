<div class="bn-popup">
    <div class="card bn-popup-content">
        <div class="col-md-12">
          <div class="form-group">
            <label for="bn-subject" class="bmd-label-floating">Nombre de la materia</label>
            <select class="selectpicker" data-size="7" data-style="select-with-transition" title="Single Select">
              <option value="Afghanistan"> Afghanistan </option>
              <option value="Albania"> Albania </option>
              <option value="Algeria"> Algeria </option>
              <option value="American Samoa"> American Samoa </option>
              <option value="Andorra"> Andorra </option>
              <option value="Angola"> Angola </option>
              <option value="Anguilla"> Anguilla </option>
              <option value="Antarctica"> Antarctica </option>
            </select>
          </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="bn-teacher" class="bmd-label-floating">Nombre del docente</label>
          <select class="selectpicker" data-size="7" data-style="select-with-transition" title="Single Select">
            <option value="Afghanistan"> Afghanistan </option>
            <option value="Albania"> Albania </option>
            <option value="Algeria"> Algeria </option>
            <option value="American Samoa"> American Samoa </option>
            <option value="Andorra"> Andorra </option>
            <option value="Angola"> Angola </option>
            <option value="Anguilla"> Anguilla </option>
            <option value="Antarctica"> Antarctica </option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
          <button class="btn btn-danger" (click)="onCancel()">CANCELAR</button>
          <button class="btn btn-success" (click)="onSave()">GUARDAR</button>
      </div>
    </div>
</div>
